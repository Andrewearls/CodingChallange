		<!--rel - relationship between this file and the file being linked,
			type - type of file,
			href - specifies location and name of the css file.-->
		<link rel="stylesheet" type="text/css" href="styleForLogoGame.css">
        <script type="text/javascript"></script>
        <script >
            var correctAnswer = ["apple", "mlb", "nike", "starbucks", "beats", "playstation"];
            var pictureLinks = ["image/0.png", "image/1.png", "image/2.png", "image/3.png", "image/4.png", "image/5.png"]
            var questionNum = 0;
            var wrongGuesses = 0;
            var correctGuesses = 0;
            function getanswer() {
                var answer = document.getElementById("submitBox");
                
                if (answer.value.toUpperCase() == correctAnswer[questionNum].toUpperCase()) {
                   
                    questionNum = questionNum + 1;
                    correctGuesses = correctGuesses + 1;
                    replacePicture(questionNum);
                    correctGuess();
                    

                }
                else {
                    wrongGuesses = wrongGuesses + 1;
                    wrongGuess();
                }
            }

            function replacePicture() {
                
                //var newSrc = "image\/{0}.png".format(questionNum);
                document.getElementById("Picture").src = pictureLinks[questionNum];
            }

            function correctGuess(correctGuesses) {
                
                
                
                document.getElementById("CorrectGuesses").innerHTML = correctGuesses;
                
            }

            function wrongGuess(wrongGuesses) {
                document.getElementById("WrongGuesses").innerHTML = wrongGuesses;
            }
        </script>
